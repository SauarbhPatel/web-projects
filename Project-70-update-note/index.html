<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="update-box flex" id="update-box">
        <div class="update-box-left flex">
            <div class="update-text-box">
                <h1>Update Your Note</h1>
            </div>
            <form class="update-form">
                <div class="home-input">
                    <input type="text" placeholder="Tag">
                    <input type="text" placeholder="Description">
                </div>
                <div class="home-input">
                    <textarea name="" id="" rows="8" placeholder="Message"></textarea>
                </div>
                <div class="home-input">
                    <button>Clear Text</button>
                    <button>Add Note</button>
                </div>
            </form>
        </div>
    </div>
    <button onclick="updateBox()">button</button>
    <script src="script.js"></script>
</body>
</html>
