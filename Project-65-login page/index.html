<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/66f3fe2aa6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="box"></div>
    <div class="login-container">
        <div class="login-box">
            <div class="login-section-1 flex">
                <div class="login-text-left">
                    <div class="login-text flex">
                        <h1>Hello, Friend!</h1>
                        <p>Enter your Personal Details</p>
                        <p>and start journey with us</p>
                        <span>SIGN UP</span>
                    </div>
                </div>
                <div class="login-text-right">
                    <div class="login-text flex">
                        <h1>Welcome Back!</h1>
                        <p>to keep connected with us please</p>
                        <p>login with your personal info</p>
                        <span>SIGN IN</span>
                        
                    </div>
                </div>
                <a class="login-btn toggle"></a>
            </div>


            <div class="login-section-2">
                <div class="form-text-right">
                    <div class="form-text">
                        <h1>Sign In to NoteBook</h1>
                    </div>
                    <div class="form-icon flex">
                        <div class="icon-box flex">
                            <i class="fa fa-facebook"></i>
                        </div>
                        <div class="icon-box flex">
                            <i class="fa fa-linkedin"></i>
                        </div>
                        <div class="icon-box flex">
                            <i class="fa fa-google-plus"></i>
                        </div>
                    </div>
                    <form>
                        <div class="input flex">
                            <i class="fa fa-envelope-o"></i>
                            <input type="email" name="email" id="email" placeholder="Email id" autocomplete="off">
                        </div>
                        <div class="input flex">
                            <i class="fa fa-lock"></i>
                            <input type="password" name="password" id="password" placeholder="Password" autocomplete="off">
                        </div>
                        <div class="input flex">
                            <a href="#">Forget Your Password?</a>
                        </div>
                        <div class="input flex">
                            <button class="input-btn" type="submit">LogIn</button>
                        </div>
                    </form>
                </div>
                <div class="form-text-left">
                    <div class="form-text">
                        <h1>Create Account</h1>
                    </div>
                    <div class="form-icon flex">
                        <div class="icon-box flex">
                            <i class="fa fa-facebook"></i>
                        </div>
                        <div class="icon-box flex">
                            <i class="fa fa-linkedin"></i>
                        </div>
                        <div class="icon-box flex">
                            <i class="fa fa-google-plus"></i>
                        </div>
                    </div>
                    <form>
                        <div class="input flex">
                            <i class="fa fa-user-o"></i>
                            <input type="text" name="name" id="name" placeholder="Name" autocomplete="off">
                        </div>
                        <div class="input flex">
                            <i class="fa fa-envelope-o"></i>
                            <input type="email" name="email" id="email" placeholder="Email id" autocomplete="off">
                        </div>
                      
                        <div class="input flex">
                            <i class="fa fa-lock"></i>
                            <input type="password" name="password" id="password" placeholder="Password" autocomplete="off">
                        </div>
                        <div class="input flex">
                            <i class="fa fa-lock"></i>
                            <input type="password" name="cpassword" id="cpassword" placeholder=" Conform Password" autocomplete="off">
                        </div>
                        <div class="input flex">
                            <button class="input-btn" type="submit">SignUp</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
