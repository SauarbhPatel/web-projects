<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website With Auto Typing Text Effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <nav>
            <img src="images/logo.png" class="logo">
            <ul>
                <li><a href="#">home</a></li>
                <li><a href="#">about</a></li>
                <li><a href="#">portfolio</a></li>
                <li><a href="#">services</a></li>

            </ul>
            <img src="images/menu.png" class="menu-icon">
        </nav>
        <div class="text-box">
            <h1>I'm <span class="auto-input"></span></h1>
            <p>you can reach out to me if you need any help in making a website for you or your business.</p>
            <a href="#" class="con">Contact Me</a>
            <a href="#" class="btn">Download CV</a>
        </div>
        <img src="images/user.png" class="user-img" alt="">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        var typed = new Typed(".auto-input",{
            strings:["anna amelia","Web developer","UI designer"],
            typeSpeed:100,
            backSpeed:100,
            loop:true
        })
    </script>
</body>
</html>
