<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>accordion menu</title>
    <script src="https://kit.fontawesome.com/66f3fe2aa6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="middle">
        <div class="menu">
            <li class="item" id="profile">
                <a href="#profile" class="btn"><i class="far fa-user"></i>Profile</a>
                <div class="smenu">
                    <a href="">Post</a>
                    <a href="">Picture</a>
                </div>
            </li>
            <li class="item" id="message">
                <a href="#message" class="btn"><i class="far fa-envelope"></i>Message</a>
                <div class="smenu">
                    <a href="">New</a>
                    <a href="">Send</a>
                    <a href="">spam</a>
                </div>
            </li>
            <li class="item" id="setting">
                <a href="#setting" class="btn"><i class="fas fa-cog"></i>Setting</a>
                <div class="smenu">
                    <a href="">Password</a>
                    <a href="">Language</a>
                </div>
            </li>
            <li class="item">
                <a href="" class="btn"><i class="fas fa-sign-out-alt"></i>Logout</a>
                
            </li>
        </div>
    </div>
</body>
</html>
