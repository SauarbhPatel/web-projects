<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box"></div>
    <div class="home-section flex">
        <div class="home-box flex">
            <div class="home-box-left flex">
                <div class="home-text-box">
                    <h1>Add a New Note</h1>
                </div>
                <form class="home-form">
                    <div class="home-input">
                        <input type="text" placeholder="Tag">
                        <input type="text" placeholder="Description">
                    </div>
                    <div class="home-input">
                        <textarea name="" id="" rows="12" placeholder="Message"></textarea>
                    </div>
                    <div class="home-input">
                        <button>Clear Text</button>
                        <button>Add Note</button>
                    </div>
                </form>
            </div>
            <div class="home-box-right flex">
                <img src="./home2.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
