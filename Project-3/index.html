<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes slider or color changer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="body">
    <div class="product-card">
        <h1>Original Shoes</h1>
        <p>Lorem ipsum dolor sit amet.</p>
        <div class="product-pic" id="product-pic"></div>
        <div class="product-colors">
            <span class="btn blue active " data-color="#7ed6df" data-pic="url(img/1.png)"></span>
            <span class="btn green " data-color="#badc58" data-pic="url(img/2.png)"></span>
            <span class="btn yellow " data-color="#f9ca24" data-pic="url(img/3.png)"></span>
            <span class="btn rose " data-color="#ff7979" data-pic="url(img/4.png)"></span>
            <!-- <span class="btn blue active " ></span>
            <span class="btn green " ></span>
            <span class="btn yellow " ></span>
            <span class="btn rose " ></span> -->
        </div>
        <div id="product-info" class="product-info">
            <div class="product-price">$120</div>
            <a href="#"id="product-button" class="product-button">Add to Cart</a>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
