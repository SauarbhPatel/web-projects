<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Slider Using CSS And Vanilla Javascript</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <video id="slider" autoplay muted loop>
            <source src="video/video1.mp4" type="video/mp4">
        </video>
        <ul class="navigation">
            <li onclick="videoUrl('video/video1.mp4')"><img src="img/adult-1867665.jpg" alt=""></li>
            <li onclick="videoUrl('video/video2.mp4')"><img src="img/elephant-1822636_1920.jpg" alt=""></li>
            <li onclick="videoUrl('video/video3.mp4')"><img src="img/pexels-josh-sorenson-1714202.jpg" alt=""></li>
            <li onclick="videoUrl('video/video4.mp4')"><img src="img/software-developer-6521720_1920.jpg" alt=""></li>
        </ul>
    </section>
</body>
<script src="js/script.js"></script>
</html>
