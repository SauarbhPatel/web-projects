<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Label Contact Form Design</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/66f3fe2aa6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form>
            <div class="row">
                <div class="input-group">
                    <input type="text" id="name" required>
                    <label for="name"> <i class="fas fa fa-user"></i> Your Name</label>
                </div>
                <div class="input-group">
                    <input type="text" id="phone" required>
                    <label for="phone"> <i class="fas fa fa-phone-square-alt"></i>Phone No.</label>
                </div>
            </div>
            <div class="input-group">
                <input type="email" id="email" required>
                <label for="email"> <i class="fas fa fa-envelope"></i>Email id.</label>
            </div>
            <div class="input-group">
                <textarea  id="message" rows="10`" required></textarea>
                <label for="message"> <i class="fas fa fa-comments"></i>Message</label>
            </div>
            <button type="submit" class="btn"><span>Submit<i class="fas fa fa-paper-plane"></span></i></button>
        </form> 
    </div>
</body>
<script src="js/script.js"></script>
</html>
