<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Menu Indicator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/66f3fe2aa6.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="navigation">
      <ul>
          <li class="list active" data-color="#f53b57">
              <a href="#">
                  <span class="icon"><i class="fa fa-home"></i> </span>
                  <span class="title">Home</span>
              </a>
          </li>
          <li class="list" data-color="#3c40c6">
              <a href="#">
                  <span class="icon"><i class="fa fa-user"></i></span>
                  <span class="title">Profile</span>
              </a>
          </li>
          <li class="list" data-color="#05c46b">
              <a href="#">
                  <span class="icon"><i class="fa fa-comment"></i></span>
                  <span class="title">Message</span>
              </a>
          </li>
          <li class="list" data-color="#0fbcf9">
              <a href="#">
                  <span class="icon"><i class="fa fa-question-circle"></i></span>
                  <span class="title">Help</span>
              </a>
          </li>
          <li class="list" data-color="#ffa801">
              <a href="#">
                  <span class="icon"><i class="fa fa-cog"></i></span>
                  <span class="title">Setting</span>
              </a>
          </li>
          <div class="indicator"></div>
      </ul>
  </div>
    

</body>
    <script src="js/script.js"></script>
</html>
